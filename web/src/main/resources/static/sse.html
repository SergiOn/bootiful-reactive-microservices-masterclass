<html>
<body>
<script>
    window.addEventListener('load', function () {
        var name = window.prompt('who should we greet?');
        var es = new EventSource('http://localhost:8080/greetings/sse/' + name);
        es.addEventListener('message', function (e) {
            console.log('new greeting: ' + e.data);
        })
    })
</script>
</body>
</html>
